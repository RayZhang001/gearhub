name: Deploy to GitHub Pages

on:
  push:
    branches: [ feature/sveltekit-migration ]
  pull_request:
    branches: [ feature/sveltekit-migration ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Change to project directory
        run: cd gearhub-svelte

      - name: Install dependencies
        run: npm install
        working-directory: gearhub-svelte

      - name: Build
        run: npm run build
        working-directory: gearhub-svelte

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gearhub-svelte/build

  deploy:
    if: github.ref == 'refs/heads/feature/sveltekit-migration'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4